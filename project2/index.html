<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space All at Once </title>
    <link href="../project/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <header class="bg-dark text-white text-center py-4">
    <h1>Space All at Once</h1>
    <nav>
      <a href="#" class="text-white mx-2">Home</a>
      <a href="#" class="text-white mx-2">Learn More</a>
    </nav>
  </header>

  <main class="container my-4">
    <form id="auroraForm" class="text-center mb-4">
        <label for="cityInput" class="form-label">Enter Your City:</label>
        <input type="text" id="cityInput" class="form-control d-inline w-auto mx-2" placeholder="e.g. Syracuse" required />
        <button type="submit" class="btn btn-primary">Check Aurora</button>
      </form>
      

    <section class="mb-5">
      <h2>NASA Astronomy Picture of the Day</h2>
      <div id="nasa-section" class="card p-3"></div>
    </section>

    <section>
      <h2>Meteorite Landings</h2>
      <div id="weather-section"></div>
    </section>
  </main>

  <footer class="bg-light text-center py-5 mt-5">Maria Madero | IST 363 Project 2</footer>
  <script src="script.js"></script>

</html>
