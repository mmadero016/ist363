      <main class="mt-5 pt-5 mb-5" id="texty">
        <section class="py-5">
            <div class="container">
              <h3 class="fw-bold mb-4">Connect & Chat</h3>
              
              <form>
                <div class="row mb-3">
                  <div class="col-md-4">
                    <label for="petName" class="form-label">Pet's Name:</label>
                    <input type="text" class="form-control" id="petName">
                  </div>
                  <div class="col-md-4">
                    <label for="breed" class="form-label">Breed:</label>
                    <input type="text" class="form-control" id="breed">
                  </div>
                  <div class="col-md-4">
                    <label for="age" class="form-label">Age:</label>
                    <input type="text" class="form-control" id="age">
                  </div>
                </div>
          
                <div class="row mb-3">
                  <div class="col-md-4">
                    <label class="form-label d-block">Any Medical Conditions?</label>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="medicalCondition" id="yesCondition" value="yes">
                      <label class="form-check-label" for="yesCondition">YES</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="medicalCondition" id="noCondition" value="no">
                      <label class="form-check-label" for="noCondition">NO</label>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <label for="conditions" class="form-label">Select Conditions, if applicable:</label>
                    <select class="form-select" id="conditions">
                      <option selected disabled>Select condition</option>
                      <option value="arthritis">Arthritis</option>
                      <option value="diabetes">Diabetes</option>
                      <option value="allergies">Allergies</option>
                      <option value="none">None</option>
                    </select>
                  </div>
                  <div class="col-md-4">
                    <label for="keywords" class="form-label">Keywords:</label>
                    <input type="text" class="form-control" id="keywords">
                  </div>
                </div>
          
                <div class="text-center mt-4">
                  <button type="submit" class="btn" style="background-color: #994d4d; color: white;">search</button>
                </div>
              </form>
            </div>
          </section>
          
      </main>
